<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Random Fact Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue.js library -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <!-- Vue App Container -->
    <div id="app" class="w-full max-w-2xl mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 md:p-12 transition-all duration-300">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 dark:text-indigo-400">Random Fact Generator</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Click the button to discover a new useless fact!</p>
            </div>

            <!-- Fact Display Area -->
            <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-6 min-h-[120px] flex items-center justify-center text-center transition-colors duration-300">
                <!-- Loading Spinner -->
                <div v-if="isLoading" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                
                <!-- Fact Text -->
                <p v-else-if="fact" class="text-lg md:text-xl font-medium text-gray-700 dark:text-gray-300" v-text="fact"></p>

                <!-- Initial Message -->
                <p v-else class="text-gray-400 dark:text-gray-500">Your random fact will appear here...</p>
            </div>
            
            <!-- Error Message -->
            <div v-if="error" class="mt-4 text-center text-red-500 bg-red-100 dark:bg-red-900/30 p-3 rounded-lg">
                <p>{{ error }}</p>
            </div>

            <!-- Action Button -->
            <div class="mt-8 text-center">
                <button @click="getFact" :disabled="isLoading" class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-900 transition-all duration-300 transform hover:scale-105 disabled:bg-indigo-400 disabled:cursor-not-allowed disabled:transform-none">
                    {{ isLoading ? 'Fetching...' : 'Get New Fact' }}
                </button>
            </div>

        </div>
        
        <!-- Footer -->
        <footer class="text-center mt-8">
            <p class="text-sm text-gray-400 dark:text-gray-500">Powered by the <a href="https://uselessfacts.jsph.pl/" target="_blank" class="underline hover:text-indigo-500">Useless Facts API</a></p>
        </footer>
    </div>

    <script>
        // Create the Vue application
        const { createApp } = Vue;

        createApp({
            // Data properties for the app state
            data() {
                return {
                    fact: null,      // To store the fetched fact
                    isLoading: false, // To track the loading state
                    error: null      // To store any error messages
                };
            },
            // Methods that contain the application logic
            methods: {
                // Asynchronous method to fetch a random fact
                async getFact() {
                    this.isLoading = true; // Set loading to true before the API call
                    this.error = null;     // Clear any previous errors
                    this.fact = null;      // Clear the previous fact

                    try {
                        // Fetch data from the API
                        const response = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
                        
                        // Check if the network response was successful
                        if (!response.ok) {
                            throw new Error('Network response was not ok.');
                        }
                        
                        // Parse the JSON response
                        const data = await response.json();
                        
                        // Update the fact data property with the text from the API
                        this.fact = data.text;

                    } catch (err) {
                        // If an error occurs, update the error state
                        console.error('Failed to fetch fact:', err);
                        this.error = 'Sorry, we couldn\'t fetch a fact. Please try again.';
                    } finally {
                        // This block will always run, whether the try succeeded or failed
                        this.isLoading = false; // Set loading to false after the API call is complete
                    }
                }
            }
        }).mount('#app'); // Mount the Vue app to the div with id="app"
    </script>
    <style>
        /* Simple animation for the loading spinner */
        .loader {
            border-top-color: #4f46e5; /* indigo-600 */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>
</html>
